<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seishun Dialogue</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
    <link rel="stylesheet" href="/sheets/master.css">
    <link rel="stylesheet" href="/sheets/index.css">
    <script type="module" src="/scripts/index.js" type="text/javascript"></script>
    <noscript>Please enable Javascript for basic functionalities</noscript>
</head>

<body>
    <div class="infoContainer">
        <button type="button" id="infoBtn" title="Visit the about us page"
        class="infoBtn invertColors serif">i</button>
    </div>

    <div class="titleContainer">
        <div class="titleCard invertColors serif" id="titleCard">
            <h1>The entry to <br> the "Universe"</h1>
        </div>
    </div>

    <div class="buttonsContainer">
        <button type="button" id="loginBtn" onclick=""
        class="loginBtn invertColors serif">Login</button>
    </div>

    <div class="buttonsContainer">
        <button type="button" id="signupBtn" onclick=""
        class="signupBtn invertColors serif">Sign Up</button>
    </div>

    < class="dialogContainer">
        <dialog class="loginDialog sans-serif" id="loginDialog">
            <form action="/dashboard" method="post">
                <button id="cancelBtn" class="sans-serif" type="button">X</button><br>
                <label for="loginCode" title="Your previously assigned login code">
                    <strong>Login code:</strong>
                </label><br>
                <input type="text" id="loginCode" name="loginCode" required
                minlength="8" maxlength="8" pattern="[a-zA-Z0-9]{8,8}"
                class="monospace"><br>

                <button id="submitBtn" class="sans-serif" value="default">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
